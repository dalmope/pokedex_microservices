server:
  port: 8002
spring:
  application:
    name: "pokemon-microservice"
  datasource:
    url: "jdbc:h2:mem:test"
    username: "sa"
    password: "pass"
    driverClassName: "org.h2.Driver"
  jpa:
    databasePlatform: "org.hibernate.dialect.H2Dialect"
    show-sql: true
  h2:
    console:
      enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: "http://eureka-server:8761/eureka"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
